 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8" />
         <script src="https://github.com/photonstorm/phaser/releases/download/v3.19.0/phaser.min.js">
         </script>
     </head>
     <body>
        <script type='module'>
            import {Mining} from './src/mining.mjs';
            import {MiningStatus} from './src/mining.mjs';
            import {Menu} from './src/menu.mjs';
            import {Preload} from './src/preload.mjs';

            var config = {
                type: Phaser.AUTO,
                parent: 'phaser-example',
                width: 1000,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: false,
                        debug: false
                    }
                },
                scene: [Preload, Menu, Mining, MiningStatus]
            };

            var game = new Phaser.Game(config);
        </script>
     </body>
 </html>
